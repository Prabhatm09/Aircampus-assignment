<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amzzon : Shop what u dezire </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blaka&family=Blaka+Hollow&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0511d0431.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="first">
            <div class="flex logo">
            <a href=""><img src="./images/Amazon--Logo.png" alt=""></a>
            <div class="map flex">
                <i class="fa-solid fa-location-crosshairs"></i>
                <div>
                    <span>Deliver to</span>
                    <span>India</span>
                </div>
            </div>
            </div>
        </div>
        <div class="flex input">
            <div>
                <span>ALL</span>
                <i class="fas fa-search"></i>
            </div>
            <div class="flex right">
                <div class="flex lang">
                    <img src="india" alt="">
                    <i class="fa fa-caret-down"></i>
                </div>
                <div class="sign">
                    <span>Hello , sign in</span>
                    <div class="flex ac">
                        <span>Account & List</span>
                        <i class="fas fa-shopping-cart"></i>
                        <span class="ca">Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
